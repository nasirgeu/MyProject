<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Preview Image Before Upload | CodingNepal</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/6a7c8c22ae.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="image">
                <img id="image1" class="" src="" alt="">
            </div>
            <div class="content">
                <div class="icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div id="text1" class="text">
                    No file chosen, yet!
                </div>
            </div>
            <div id="cancel-btn" onclick="originalstate">
                <i class="fas fa-times"></i>
            </div>
            <div class="file-name">
                File name here
            </div>
        </div>

        <div class="imageicon">
            <div class="box1" id="original" onclick="originalimage()">
                <div class="innerimage1">Original</div>
            </div>


            <div class="box2" onclick="myFunction3()"><img src="square2.png" class="innerimage" width="40px"
                    height="36px" alt=""></div>

            <div class="box3" onclick="myFunction2()"><img src="square.png" class="innerimage" width="40px"
                    height="36px" alt=""></div>

            <div class="box4" onclick="myFunction1()"><img src="circle.png" class="innerimage" width="40px"
                    height="36px" alt=""></div>


            <div class="box1" onclick="myFunction()"><img src="heart.png" class="innerimage" width="40px" height="36px"
                    alt=""></div>


        </div>

        <!-- <div class="hello" onclick="myFunction()" >hello</div> -->
        <button onclick="defaultBtnActive()" id="custom-btn">Choose a file</button>
        <input id="default-btn" type="file" hidden>
    </div>
    <script>
        const wrapper = document.querySelector(".wrapper");
        const fileName = document.querySelector(".file-name");
        const defaultBtn = document.querySelector("#default-btn");
        const customBtn = document.querySelector("#custom-btn");
        const cancelBtn = document.querySelector("#cancel-btn i");
        const img = document.querySelector("img");
        let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
        function defaultBtnActive() {
            defaultBtn.click();
        }
        defaultBtn.addEventListener("change", function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const result = reader.result;
                    img.src = result;
                    wrapper.classList.add("active");
                }
                cancelBtn.addEventListener("click", function () {
                    img.src = "";
                    wrapper.classList.remove("active");
                })
                reader.readAsDataURL(file);
            }
            if (this.value) {
                let valueStore = this.value.match(regExp);
                fileName.textContent = valueStore;
            }
        });
    </script>
</body>

</html>
